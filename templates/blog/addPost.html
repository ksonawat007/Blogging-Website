{%extends 'main.html'%}
{%block title%}
    Add Post
{% endblock %}
{% block content %}
    <div class = "content">
    <form method = "POST" action = "">

        <input class = "login-button" type = "submit" value = "Create Post" name="AddPost">

    {{form.errors}}

{% endblock content %}
