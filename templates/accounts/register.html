{%extends 'accounts/main.html'%}
    {% block title %}
    Register
    {% endblock title%}
    {%block content%}
        <form method="POST" action="">
            {% csrf_token %}
            {% for field in form%}
                {{field.label}}
                {{field}}<br>
            {%endfor%}
            {%for message in messages%}
            <p>{{message}}</p>
            {%endfor%}
            <input type="submit" name="Register">
        </form>
        {{form.errors}}
        <p>Already have an account?<br><a href = "{% url 'Login' %}">Login</a></p> 
    {%endblock%}
