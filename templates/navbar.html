{% load static %}

<style>
    .user{
        font-size: 18px;
        color:white;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand" href="#">Bloggers</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'Dashboard' %}">My Posts</a>
        <a class="nav-item nav-link" href="{% url 'AddPost' %}">Add Post</a>
        
      </div>
    </div>
    {%if request.user.is_authenticated%}
      <span class = "user">Hello {{request.user}}</span>
      <span><a class="nav-item nav-link active" href = "{% url 'Logout'%}">Logout</a></span>
    {% else %}
      <span><a class="nav-item nav-link active" href = "{% url 'Login'%}">Login</a></span>
    {% endif %}
  </nav>
